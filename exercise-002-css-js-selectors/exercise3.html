<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        h2 + p {
            color:red;
        }
        div p {
            color:blue;
        }
        div + p {
            color:yellow;
        }
    </style>
</head>
<body>
    <p></p>
    <section>
        <h2></h2>
        <p>This paragraph should be in red</p>
        <div>
            <p>This paragraph should be in blue</p>
        </div>
        <p>This paragraph should be in yellow</p>
    </section>
</body>
</html>
