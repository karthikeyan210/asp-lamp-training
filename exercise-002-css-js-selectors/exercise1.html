<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
    <style>
        .simple tr:nth-child(1) { 
            font-weight: bold;
        }
        .complex tr:nth-child(even) {
            background-color: grey;
        }
    </style>
</head>
<body>
    <table class = "simple">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr>
            <td>Karthi</td>
            <td>Keyan</td>
        </tr>
        <tr>
            <td>Vinoth</td>
            <td>Kamal</td>
        </tr>
    </table>
    <table class = "complex">
        <tr>
            <th>Name</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Mani</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Karthi</td>
            <td>20000</td>
        </tr>
        <tr>
            <td>Raja</td>
            <td>15000</td>
        </tr>
        <tr>
            <td>Neelu</td>
            <td>20000</td>
        </tr>
    </table>
</body>
</html>
